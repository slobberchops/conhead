name: Run pre-commit

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    name: Run pre-commit checks
    steps:

    - uses: actions/checkout@v3

    - run: pipx install poetry

    - uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        architecture: x64
        cache: poetry

    - run: pipx install --python python pre-commit
    - run: poetry install
    - run: SKIP=test pre-commit run -a
